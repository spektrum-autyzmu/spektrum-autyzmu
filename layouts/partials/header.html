<div id="header-outer">
    <header>
        <h1>{{ site.Title }}</h1>
        <h2>{{ site.Params.description }}</h2>
    </header>
</div>

<div id="nav-outer">
    <nav>
        {{- range sort .Page.Sections "Weight" -}}
        {{ if gt (len .Pages) 0 }}
        <span class="nav-item">
            <a href="#{{ .Params.id | default (.Title | anchorize) }}">{{ .Title }}</a>
        </span>
        {{- end }}
        {{- end }}
    </nav>
</div>
