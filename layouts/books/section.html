<section id='{{ .Params.id | default (.Title | anchorize) }}' name='{{ .Title }}'>
    <header>
        <h1>{{ .Title }}</h1>
        {{- with .Description }}
        <p>{{ . }}</p>
        {{- end }}
    </header>

    {{- range  (.Pages.ByTitle).ByParam "author" -}}
    {{- .Render }}
    {{- end -}}
</section>
